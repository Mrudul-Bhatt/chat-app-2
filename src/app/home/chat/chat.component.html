<div class="container-fluid">
  <div class="row">
    <div class="col-3 conversation-list">
      <app-conversations></app-conversations>
    </div>
    <!--    [scrollTop]="scrollMe.scrollHeight" -->
    <!--   [scrollTop]="isAtBottom ? scrollMe.scrollHeight : scrollMe.scrollTop" -->
    <div (scroll)="scrolled($event)" #scrollframe class="col-9 chat-content">
      <div class="chat-messages" style="margin-bottom: 40px">
        <div
          #item
          *ngFor="let message of messages"
          [ngClass]="getMessageClass(message.sender)"
          class="message"
        >
          <div class="sender">{{ message.sender }}</div>
          <div class="text">{{ message.text }}</div>
        </div>
      </div>
      <div
        class="chat-input"
        style="position: fixed; bottom: 0; width: 74%; margin-bottom: 10px"
      >
        <input
          [(ngModel)]="newMessage"
          placeholder="Type your message"
          style="height: 40px"
          type="text"
        />
        <button (click)="sendMessage()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
